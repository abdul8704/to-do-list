<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>To do List</h1>
            <div class="search">
                <input type="text" id="userInput" placeholder="Add new task" />
                <button onclick="addTask()" id="t2">Add</button>
            </div>
            <p class="error">Can't add empty task!!</p>
            <ul id="tasks"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
